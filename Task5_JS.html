<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task5_JS</title>
    <style>
      .error {
        color: red;
        font-size: 14px;
      }
      input,
      textarea {
        border: 2px solid black;
        padding: 5px;
      }
      .error-border {
        border-color: red;
      }
    </style>
    <script>
      function validateForm(event) {
        event.preventDefault(); // Prevent form submission

        let isValid = true;

        // Get input values
        let name = document.getElementById("name");
        let email = document.getElementById("email");
        let website = document.getElementById("website");
        let message = document.getElementById("message");

        // Error message elements
        let nameError = document.getElementById("nameError");
        let emailError = document.getElementById("emailError");
        let websiteError = document.getElementById("websiteError");
        let messageError = document.getElementById("messageError");

        // Reset previous errors
        nameError.innerHTML = "";
        emailError.innerHTML = "";
        websiteError.innerHTML = "";
        messageError.innerHTML = "";

        name.classList.remove("error-border");
        email.classList.remove("error-border");
        website.classList.remove("error-border");
        message.classList.remove("error-border");

        // Name validation
        if (name.value.trim() === "") {
          nameError.innerHTML = "This field is required";
          name.classList.add("error-border");
          isValid = false;
        }

        // Email validation
        let emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (email.value.trim() === "") {
          emailError.innerHTML = "A valid email address is required";
          email.classList.add("error-border");
          isValid = false;
        } else if (!emailPattern.test(email.value)) {
          emailError.innerHTML = "Invalid email format";
          email.classList.add("error-border");
          isValid = false;
        }

        // Website validation
        let websitePattern =
          /^(https?:\/\/)?(www\.)?[a-zA-Z0-9.-]+\.[a-zA-Z]{2,}$/;
        if (website.value.trim() === "") {
          websiteError.innerHTML = "A valid URL is required";
          website.classList.add("error-border");
          isValid = false;
        } else if (!websitePattern.test(website.value)) {
          websiteError.innerHTML = "Invalid URL format";
          website.classList.add("error-border");
          isValid = false;
        }

        // Message validation
        if (message.value.trim() === "") {
          messageError.innerHTML = "This field is required";
          message.classList.add("error-border");
          isValid = false;
        }

        return isValid;
      }
    </script>
  </head>
  <body>
    <h2>Form Validation</h2>
    <form onsubmit="return validateForm(event)">
      <label>Name:</label>
      <input type="text" id="name" />
      <span id="nameError" class="error"></span>
      <br /><br />

      <label>Email:</label>
      <input type="text" id="email" />
      <span id="emailError" class="error"></span>
      <br /><br />

      <label>Website:</label>
      <input type="text" id="website" />
      <span id="websiteError" class="error"></span>
      <br /><br />

      <label>Message:</label>
      <textarea id="message"></textarea>
      <span id="messageError" class="error"></span>
      <br /><br />

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
