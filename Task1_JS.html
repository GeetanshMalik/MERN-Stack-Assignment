<!DOCTYPE html>

<body>
    <h1>Javascript function that reverse a number</h1>
    <p><I>Everytime you need to refresh the page to give user input</I></p>
    <script>
        let x = prompt("Enter a number");
        // x = x + "";
        x.toString();
        let y = x.split("").reverse().join("");
        alert("The reverse of "+x+" is "+y);
    </script>
</body>
