<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>Javascript function that sorts the given string</h1>
    <p><I>Everytime you need to refresh the page to give user input</I></p>
    <script>
        let x = prompt("Enter a String");
        let y = x.split("").sort().join("");
        alert("The sorted string of "+x+" is "+y);
    </script>
</body>
</html>
